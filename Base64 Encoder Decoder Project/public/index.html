<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Code Evaluator</h1>

    <textarea name="inpCode" id="inpCode" cols="50" rows="10"></textarea>
    <br>
    <button type="submit" id="btnEncode">ENCODE</button>

    <form action="/eval" method="GET">
        <input style="width: 500px;" type="text" name="code" id="code">
        <br>
        <button type="button" id="btnEncrypt">ENCRYPT</button>
        <br>
        <button type="submit" id="btnEvaluate">EVALUATE</button>
    </form>
</body> 
</html>
